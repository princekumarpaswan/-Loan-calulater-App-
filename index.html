<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <div class="main_head">
            <h1 class="cal">Loan Calculater</h1>
        </div>
    </nav>


    <section>
      
        <div class="sub-div">

         <div>
            <h2 class="common" >Total Loan :-</h2>
            <h2 class="common">Intrest in % :-</h2>
            <h2 class="common" >years :-</h2>
         </div>



         <div>
            <input  class="commonInput"  type="number" id="total" placeholder="Total loan amount "><br>
            <input  class="commonInput" type="number"  id="intrest" placeholder="Intrest in a year"><br>
            <input  class="commonInput" type="number" placeholder="Years" id="year"><br>
         </div>

        </div>

        <div class="foot">
            <button onclick="submit()" >Calculate</button><br>
        </div>

        <div class="last">
            <h2 class="footCom" >Your total Intrest :- <span id="month"></span> </h2>
            <h2 class="footCom" >Your Monthly EMI :- <span id="emi"></span> </h2>


<script src="./script.js"></script>
    </section>






    




















</body>
</html>
